server:
  port: 8080

spring:
  application:
    name: monitor-sensors

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/sensors
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    placeholders:
      some_placeholder: value

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-query-params: true

security:
  user:
    name: admin
    password: admin
    roles: ADMINISTRATOR
  roles:
    viewer:
      username: user
      password: user